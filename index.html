<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventario Coil Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    
    <style>
        :root {
            --primary: #2563eb; --bg: #f3f4f6; --card: #ffffff;
            --text: #1f2937; --danger: #ef4444; --success: #218838;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .app-card { background: white; width: 100%; max-width: 500px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 15px; box-sizing: border-box; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .page { display: none; width: 100%; }
        .page.active { display: block; }

        .field { margin-bottom: 12px; }
        label { display: block; font-size: 0.7rem; font-weight: 800; color: #6b7280; margin-bottom: 4px; text-transform: uppercase; }
        select, input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: white; }

        .btn-main { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-config { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .btn-delete-small { background: #fee2e2; color: #dc2626; border: none; width: 24px; height: 24px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .inv-item { background: var(--card); border-radius: 12px; margin-bottom: 8px; border: 1px solid #e5e7eb; overflow: hidden; }
        .inv-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .inv-details { max-height: 0; background: #f9fafb; overflow: hidden; transition: max-height 0.3s ease-out; }
        .inv-item.open .inv-details { max-height: 2000px; border-top: 1px solid #eee; }

        .detail-row { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 0.85rem; display: flex; flex-direction: column; gap: 4px; position: relative; padding-right: 50px; }
        .detail-line { display: flex; justify-content: space-between; align-items: center; }
        .btn-delete-row { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: #fee2e2; color: #dc2626; border: none; width: 32px; height: 32px; border-radius: 50%; font-weight: bold; cursor: pointer; }
        .badge-total { color: white; padding: 4px 10px; border-radius: 12px; font-weight: bold; font-size: 0.9rem; }
        
        .config-section { background:#f8fafc; padding:15px; border-radius:10px; margin-bottom:15px; border: 1px solid #e2e8f0; }
        .list-item-conf { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #e2e8f0; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="app-card">
    <div id="page-main" class="page active">
        <header>
            <h2 style="margin:0; font-size: 1.1rem;">üì¶ Inventario Coil</h2>
            <button class="btn-config" onclick="showPage('page-config')">‚öôÔ∏è</button>
        </header>

        <div class="field">
            <label>Calibre (Ancho)</label>
            <select id="main-calibre" onchange="updatePreview()"></select>
        </div>
        <div class="field">
            <label>Familia</label>
            <select id="main-familia" onchange="updatePreview()"></select>
        </div>
        <div id="preview" style="background:#eef2ff; padding:10px; border-radius:8px; margin-bottom:10px; font-family:monospace; font-size:0.8rem; text-align:center; font-weight:bold; color: var(--primary);"> - </div>
        <div class="field">
            <label>Cantidad (Lbs)</label>
            <input type="number" id="main-qty" placeholder="0.00" inputmode="decimal">
        </div>
        <button class="btn-main" onclick="agregar()">REGISTRAR MATERIAL</button>

        <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
        
        <div id="contenedorPrincipal"></div>

        <button class="btn-main" onclick="limpiarTodo()" style="background:none; color:var(--danger); border:1px solid var(--danger); margin-top:20px; font-size:0.8rem; opacity:0.7;">üóëÔ∏è VACIAR TODO EL INVENTARIO</button>
    </div>

    <div id="page-config" class="page">
        <header>
            <button class="btn-config" onclick="showPage('page-main')">‚¨ÖÔ∏è</button>
            <h2 style="margin:0; font-size: 1.1rem;">Ajustes</h2>
        </header>

        <div class="config-section">
            <label>Calibres (Ancho)</label>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="number" step="0.001" id="new-cal" placeholder="Ej: 13.400">
                <button onclick="addCalibre()" style="padding:10px; border-radius:8px; border:none; background:var(--primary); color:white; width:50px;">+</button>
            </div>
            <div id="list-calibres"></div>
        </div>

        <div class="config-section">
            <label>Familias</label>
            <input type="text" id="new-fam-name" placeholder="Nombre (B23Q090)" style="margin-bottom:8px;">
            <input type="number" id="new-fam-thick" step="0.0001" placeholder="Thickness (0.0091)" style="margin-bottom:8px;">
            <button class="btn-main" onclick="addFamilia()" style="margin-top:0;">+ GUARDAR FAMILIA</button>
            <div id="list-familias" style="margin-top:10px;"></div>
        </div>

        <button class="btn-main" onclick="descargarExcel()" style="background:var(--success)">üìä EXPORTAR EXCEL</button>
    </div>
</div>

<script>
    let config = JSON.parse(localStorage.getItem('coil_conf_v3')) || { calibres: ['13.400'], familias: [{n:'B23Q090', t:0.0091}] };
    let inventory = JSON.parse(localStorage.getItem('coil_data_v3')) || [];

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        render();
    }

    function updatePreview() {
        const c = document.getElementById('main-calibre').value;
        const fName = document.getElementById('main-familia').value;
        const fObj = config.familias.find(fam => fam.n === fName);
        document.getElementById('preview').innerText = (fObj && c) ? `${fObj.t} x ${c} x COIL` : '-';
    }

    function addCalibre() {
        const val = document.getElementById('new-cal').value.trim();
        if(val && !config.calibres.includes(val)) { 
            config.calibres.push(val); 
            document.getElementById('new-cal').value = ''; 
            saveConfig(); 
        }
    }

    function removeCalibre(index) {
        if(confirm("¬øEliminar calibre?")) {
            config.calibres.splice(index, 1);
            saveConfig();
        }
    }

    function addFamilia() {
        const name = document.getElementById('new-fam-name').value.trim().toUpperCase();
        const thick = parseFloat(document.getElementById('new-fam-thick').value);
        if(name && !isNaN(thick)) { 
            config.familias.push({ n: name, t: thick }); 
            document.getElementById('new-fam-name').value = '';
            document.getElementById('new-fam-thick').value = '';
            saveConfig(); 
        }
    }

    function removeFamilia(index) {
        if(confirm("¬øEliminar familia?")) {
            config.familias.splice(index, 1);
            saveConfig();
        }
    }

    function saveConfig() { 
        config.calibres.sort((a, b) => parseFloat(b) - parseFloat(a));
        localStorage.setItem('coil_conf_v3', JSON.stringify(config)); 
        render(); 
    }

    function agregar() {
        const c = document.getElementById('main-calibre').value;
        const f = document.getElementById('main-familia').value;
        const q = parseFloat(document.getElementById('main-qty').value);
        const famObj = config.familias.find(fam => fam.n === f);
        if(!c || !f || isNaN(q)) return alert("Datos incompletos");

        inventory.unshift({ id: Date.now(), calibre: c, familia: f, tag: `${famObj.t} x ${c} x COIL`, qty: q });
        localStorage.setItem('coil_data_v3', JSON.stringify(inventory));
        document.getElementById('main-qty').value = "";
        render();
    }

    function borrarRegistro(id) {
        if(confirm("¬øEliminar este registro?")) { 
            inventory = inventory.filter(i => i.id !== id); 
            localStorage.setItem('coil_data_v3', JSON.stringify(inventory)); 
            render(); 
        }
    }

    function limpiarTodo() {
        if(confirm("‚ö†Ô∏è ¬øEST√ÅS SEGURO? Se borrar√° TODO el inventario acumulado.")) { 
            inventory = []; 
            localStorage.setItem('coil_data_v3', JSON.stringify(inventory)); 
            render(); 
        }
    }

    function render() {
        const calibresOrdenados = [...config.calibres].sort((a, b) => parseFloat(b) - parseFloat(a));
        document.getElementById('main-calibre').innerHTML = calibresOrdenados.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('main-familia').innerHTML = config.familias.map(f => `<option value="${f.n}">${f.n}</option>`).join('');
        updatePreview();

        document.getElementById('list-calibres').innerHTML = calibresOrdenados.map((c, i) => `
            <div class="list-item-conf">
                <span>${c}</span>
                <button class="btn-delete-small" onclick="removeCalibre(${config.calibres.indexOf(c)})">‚úï</button>
            </div>`).join('');

        document.getElementById('list-familias').innerHTML = config.familias.map((f, i) => `
            <div class="list-item-conf">
                <span><b>${f.n}</b> (${f.t})</span>
                <button class="btn-delete-small" onclick="removeFamilia(${i})">‚úï</button>
            </div>`).join('');

        const container = document.getElementById('contenedorPrincipal');
        container.innerHTML = "";

        const grupos = inventory.reduce((acc, r) => {
            if (!acc[r.calibre]) acc[r.calibre] = { peso: 0, items: [] };
            acc[r.calibre].peso += r.qty;
            acc[r.calibre].items.push(r);
            return acc;
        }, {});

        Object.keys(grupos)
            .sort((a, b) => parseFloat(b) - parseFloat(a))
            .forEach(cal => {
                const safeId = "group-" + cal.toString().replace(/\./g, '-');
                const data = grupos[cal];
                const div = document.createElement("div");
                div.className = "inv-item";
                div.id = safeId;
                div.innerHTML = `
                    <div class="inv-header" onclick="document.getElementById('${safeId}').classList.toggle('open')">
                        <div><b>Ancho: ${cal}</b><div style="font-size:0.75rem;">${data.items.length} items</div></div>
                        <span class="badge-total" style="background:var(--primary)">${data.peso.toFixed(2)} lbs</span>
                    </div>
                    <div class="inv-details">${data.items.map(r => `
                        <div class="detail-row">
                            <div class="detail-line"><b>${r.familia}</b> <b>${r.qty.toFixed(2)} lbs</b></div>
                            <div class="detail-line" style="font-size:0.7rem; color:#666;">${r.tag}</div>
                            <button class="btn-delete-row" onclick="event.stopPropagation(); borrarRegistro(${r.id})">‚úï</button>
                        </div>`).join('')}</div>`;
                container.appendChild(div);
            });
    }

    // --- NUEVA FUNCI√ìN DE EXPORTACI√ìN CON AGRUPACI√ìN POR DESCRIPCI√ìN ---
    function descargarExcel() {
        if (inventory.length === 0) return alert("Sin datos.");

        // 1. Agrupar por Calibre para el resumen inicial
        const gruposCalibre = inventory.reduce((acc, r) => {
            acc[r.calibre] = (acc[r.calibre] || 0) + r.qty;
            return acc;
        }, {});

        // 2. Agrupar por DESCRIPCI√ìN (Tag) para el detalle sumado
        const gruposEtiqueta = inventory.reduce((acc, r) => {
            if (!acc[r.tag]) {
                acc[r.tag] = { calibre: r.calibre, qty: 0 };
            }
            acc[r.tag].qty += r.qty;
            return acc;
        }, {});

        let ws_data = [
            ["REPORTE DE PRODUCCI√ìN - INVENTARIO COIL", "", ""],
            ["", "FECHA:", new Date().toLocaleDateString()],
            [],
            ["RESUMEN TOTAL POR ACERO", "", ""],
            ["CALIBRE", "TOTAL ACERO (LBS)", ""]
        ];

        // A√±adir resumen
        Object.keys(gruposCalibre).sort((a,b)=>b-a).forEach(cal => {
            ws_data.push([cal, gruposCalibre[cal].toFixed(2), ""]);
        });

        ws_data.push([], ["DETALLE AGRUPADO POR ETIQUETA", "", ""], ["CALIBRE", "ETIQUETA (DESCRIPCI√ìN)", "CANTIDAD SUMADA (LBS)"]);
        
        // A√±adir detalle agrupado
        Object.keys(gruposEtiqueta)
            .sort((a, b) => parseFloat(gruposEtiqueta[b].calibre) - parseFloat(gruposEtiqueta[a].calibre))
            .forEach(tag => {
                ws_data.push([
                    gruposEtiqueta[tag].calibre, 
                    tag, 
                    gruposEtiqueta[tag].qty.toFixed(2)
                ]);
            });

        const ws = XLSX.utils.aoa_to_sheet(ws_data);
        ws['!merges'] = [{ s: {r:0, c:0}, e: {r:0, c:2} }];
        const border = { top:{style:"thin"}, bottom:{style:"thin"}, left:{style:"thin"}, right:{style:"thin"} };
        
        for (let c in ws) {
            if (c[0] === '!') continue;
            ws[c].s = { alignment:{horizontal:"center"}, font:{sz:10}, border: border };
            if (["CALIBRE", "TOTAL ACERO (LBS)", "ETIQUETA (DESCRIPCI√ìN)", "CANTIDAD SUMADA (LBS)"].includes(ws[c].v)) {
                ws[c].s.font.bold = true; ws[c].s.fill = { fgColor:{rgb:"E5E7EB"} };
            }
        }
        ws['!cols'] = [{wch:15}, {wch:35}, {wch:20}];
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Inventario");
        XLSX.writeFile(wb, `Reporte_Coil_Agrupado_${new Date().toISOString().slice(0,10)}.xlsx`);
    }

    window.onload = render;
</script>
</body>
</html>
